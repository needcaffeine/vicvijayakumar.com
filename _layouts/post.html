---
layout: default
class: post
---

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <p><a href="/">&larr; Back to homepage</a></p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10">
            <h1>{{ page.title }}</h1>
            <p>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

            {{ content }}
        </div>
    </div>
</div>
